<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../css/common/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">米奇妙妙屋</header>
    <form class="layui-form">
        <fieldset class="layui-elem-field">
          <legend>提示</legend>
          <div class="layui-field-box">
            头像会随机选择
          </div>
        </fieldset>
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
     <!--   <div class="layui-input-inline">
            <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div> -->
        <div class="layui-input-inline login-btn">
            <input lay-submit lay-filter="login" class="layui-btn" value="确认" >
        </div>
        <hr/>
    </form>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/util.js"></script>
<script type="text/javascript">
    layui.use('form', function () {
        // 操作对象
        var form = layui.form;
        form.on('submit(login)',function (obj) {
            var data = {};
            data.username = $("#username").val();
            function fun(){
                window.location.href = 'chat.html';
            }
            ajaxPostWithData('/user/login', data, fun);
        });
    });
</script>
</body>
</html>
